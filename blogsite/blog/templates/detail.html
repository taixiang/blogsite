{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container sidebar-position-left page-detail  ">
    {% include "header.html" %}
    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <section id="posts" class="posts-expand">

                        <article class="post post-type-normal " itemscope itemtype="http://schema.org/Article">
                            <link itemprop="mainEntityOfPage"
                                  href="#">
                            <span hidden itemprop="author" itemscope itemtype="http://schema.org/Person">
							  <meta itemprop="name" content="程序猿tx">
							  <meta itemprop="description" content="">
							  <meta itemprop="image" content="/images/avatar.jpg">
							</span>
                            <span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
							  <meta itemprop="name" content="程序猿tx">
							</span>
                            <header class="post-header">
                                <h1 class="post-title" itemprop="name headline">
                                    {{detail.title}}
                                </h1>
                                <div class="post-meta">
                                    <span class="post-time">
                                          <span class="post-meta-item-icon">
                                            <i class="fa fa-calendar-o"></i>
                                          </span>
                                        <span class="post-meta-item-text">发表于</span>
                                          <time title="创建于" itemprop="dateCreated datePublished"
                                                datetime="{{detail.pub_time | date:'Y-m-d'}}">
                                            {{detail.pub_time | date:"Y-m-d"}}
                                          </time>
                                        </span>
                                    <span class="post-category">
                                        <span class="post-meta-divider">|</span>
                                        <span class="post-meta-item-icon">
                                        <i class="fa fa-folder-o"></i>
                                      </span>

                                        <span class="post-meta-item-text">分类于</span>

                                        <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
                                            {% for type in detail.type_id.all %}
                                                <a href="#" itemprop="url" rel="index">
                                                    <span itemprop="name">
                                                        {{ type }}
                                                    </span>
                                                </a>
                                                &nbsp
                                            {% endfor %}
                                        </span>
                                    </span>

                                </div>
                            </header>
                            <div class="post-body" itemprop="articleBody" id="content-body">
                                {{detail.desc}}

                            </div>
                            <footer class="post-footer">
                                <div class="post-eof"></div>
                            </footer>
                        </article>

                    </section>

                </div>
            </div>
                {% include "side.html" %}

        </div>
    </main>
</div>


{% endblock %}
