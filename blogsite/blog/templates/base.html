<div class="div_right_bottom" align="center" style="    width: 200px;
    top: 50%;

<script type="text/javascript" src="{% static 'js/fastclick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.lazyload.js' %}"></script>
<script type="text/javascript" src="{% static 'js/velocity.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/velocity.ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.fancybox.pack.js' %}"></script>

<script type="text/javascript" src="{% static 'js/utils.js' %}"></script>
<script type="text/javascript" src="{% static 'js/motion.js' %}"></script>
<script type="text/javascript" src="{% static 'js/scrollspy.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/marked.js' %}"></script>
<script type="text/javascript" src="{% static 'js/post-details.js' %}"></script>
<script>

    if (/Android|webOS|iPhone|BlackBerry/i.test(navigator.userAgent)) {
        $(".div_right_bottom").css("display", "none")
    }

    wx.config({
        debug: true,  //调式模式，设置为ture后会直接在网页上弹出调试信息，用于排查问题
        appId: 'wx2591758bb5b63c70',
        timestamp: {{ obj.timestamp }},
        nonceStr: '{{ obj.nonceStr }}',
        signature: '{{ obj.signature }}',
        jsApiList: [  //需要使用的网页服务接口
            'checkJsApi',  //判断当前客户端版本是否支持指定JS接口
            'onMenuShareTimeline', //分享到朋友圈
            'onMenuShareAppMessage', //分享给好友
        ]
    });


    wx.ready(function () {   //ready函数用于调用API，如果你的网页在加载后就需要自定义分享和回调功能，需要在此调用分享函数。//如果是微信游戏结束后，需要点击按钮触发得到分值后分享，这里就不需要调用API了，可以在按钮上绑定事件直接调用。因此，微信游戏由于大多需要用户先触发获取分值，此处请不要填写如下所示的分享API
        // 1 判断当前版本是否支持指定 JS 接口，支持批量判断
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareAppMessage', 'onMenuShareTimeline'
            ],
            success: function (res) {
                console.log({res})
                //alert(JSON.stringify(res));
            }
        })

        wx.onMenuShareAppMessage({
            title: '分享标题', // 分享标题
            desc: '分享描述', // 分享描述
            imgUrl: 'https://happymall-1253765789.cos.ap-shanghai.myqcloud.com/20200420/1587370524500.png', // 分享图标
            success: function () {
                // 用户点击了分享后执行的回调函数
            }
        })


    })

    wx.error(function (res) {
        console.log({res})
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
    });


</script>
